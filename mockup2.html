<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mockup2.styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="grid-container">
            <div class="left-grid">
                <img src="./assets/work.jpg" alt="Work Image" class="work-image">
            </div>
            <div class="center-grid">
                <h1>Contact Us</h1>

                <form class="contact-form">
                    <input type="text" class="name" placeholder="Full Name" required>
                    <input type="email" class="email" placeholder="E-mail" required>
                    <input type="text" class="phone" placeholder="Message" required>
                    <input type="submit" class="submit-btn" value="Contact Us">
                </form>
            </div>
            <div class="right-grid">
                
                <div>
                    <h3>Contact</h3>
                    <p>hi@green.com</p>
                </div>
                <div>
                    <h3>Based in</h3>
                    <p>New York</p>
                    <p>California, Ohio</p>
                </div>
                
                <div>
                    <span><img class="icon" src="./assets/icon/facebook.png"></span>
                    <span><img class="icon" src="./assets/icon/instagram.png"></span>
                    <span><img class="icon" src="./assets/icon/twitter.png"></span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mockup3.styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Book your appointment now</h1>
            <p>So our team can reach out to you on time</p>

            <form>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="eg: John Doe" />
                </div>
                <div class="form-group">
                    <label>Available Date</label>
                    <select>
                        <option>Select</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="eg: john@email.com" />
                </div>
                <div class="form-group textarea-group">
                    <label>Share Your Message</label>
                    <textarea placeholder="Message"></textarea>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <div class="phone-input-wrapper">
                        <select class="country-code">
                            <option value="+971">+971</option>
                            <option value="+1">+1</option>
                            <option value="+44">+44</option>
                        </select>
                        <input type="tel" placeholder="543210987" />
                    </div>
                </div>

                <div class="button-cell">
                    <button type="submit">Book Now <img src="./assets/icon/arrow-right.svg" ></button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>

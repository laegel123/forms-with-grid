<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mockup1.styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="grid-container">
            <h1>Connect With Our Team</h1>
            <p>Fill the form so that our team can reach out to you</p>

            <form class="contact-form">
                <input type="text" class="name" placeholder="Name" required>
                <input type="email" class="email" placeholder="Email" required>
                <input type="text" class="phone" placeholder="Phone Number" required>
                <input type="submit" class="submit-btn" value="Submit">
            </form>
        </div>
    </main>
    
</body>
</html>
